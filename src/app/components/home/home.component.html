<!-- Home -->
<div id="home" [ngClass]="{ 'light-mode': !darkMode, 'dark-mode': darkMode }">
  <!-- Light & Dark modes -->
  <div class="modesDiv">
    <mat-icon
      class="modes"
      (click)="changeMode()"
      aria-label="Change mode"
      >change_circle</mat-icon
    >
  </div>

  <!-- Header -->
  <app-header></app-header>

  <!-- Add -->
  <app-add></app-add>

  <!-- Tasks -->
  <app-tasks></app-tasks>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
