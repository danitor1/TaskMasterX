<!-- Mat Dialog -->
<div id="mat-dialog">
  <!-- Title -->
  <div mat-dialog-title class="message">
    <p>You have selected to delete this task. You're sure?</p>
  </div>
  <!-- Actions -->
  <div mat-dialog-actions class="close">
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onConfirmClick()">Delete</button>
  </div>
</div>
