<!-- Router Outlet -->
<router-outlet>
  <!-- Scroll to top Button -->
  <div
    [ngClass]="{
      'light-mode': !darkMode,
      'dark-mode': darkMode,
      'show-scrollTop': windowScrolled
    }"
    class="scroll-to-top"
  >
    <button (click)="linksToTop()" aria-label="Top">
      <mat-icon>expand_less</mat-icon>
    </button>
  </div>
</router-outlet>
